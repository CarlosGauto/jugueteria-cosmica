<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://kit.fontawesome.com/863b6118f4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="jugueteria-cosmica-body">

    <input type="checkbox" class="main-nav-toggle" id="main-nav-toggle">
    <header class="main-header">
      <div class="main-header__logo-container">
                   
          <p class="main-header__cosmica-p">Cosmica</p>
          <p class="main-header__jugueteria-p">Jugueteria</p>
          </div>

          <div class="main-header__search-form-container">
            <input
              id="searcher"
              type="search"
              class="searcher"
              placeholder="Buscar"
            />
            <button class="searcher-button"></button>
          </div>

          <div class="main-header__cart-button-container" id="bCart">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
              <path
                d="M96 0C107.5 0 117.4 8.19 119.6 19.51L121.1 32H541.8C562.1 32 578.3 52.25 572.6 72.66L518.6 264.7C514.7 278.5 502.1 288 487.8 288H170.7L179.9 336H488C501.3 336 512 346.7 512 360C512 373.3 501.3 384 488 384H159.1C148.5 384 138.6 375.8 136.4 364.5L76.14 48H24C10.75 48 0 37.25 0 24C0 10.75 10.75 0 24 0H96zM128 464C128 437.5 149.5 416 176 416C202.5 416 224 437.5 224 464C224 490.5 202.5 512 176 512C149.5 512 128 490.5 128 464zM512 464C512 490.5 490.5 512 464 512C437.5 512 416 490.5 416 464C416 437.5 437.5 416 464 416C490.5 416 512 437.5 512 464z"
              />
            </svg>
          </div>

        <div class="main-header__hamburger-button-container">
            <label class="hamburger-button" for="main-nav-toggle" title="Expandir barra de navegaciÃ³n">
                <span class="hamburger-button__top-bread"></span>
                <span class="hamburger-button__meat"></span>
                <span class="hamburger-button__bottom-bread"></span>
            </label>
        </div>

        <div class="main-header__main-nav-container">
            <nav class="main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#/inicio">Inicio</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#/alta">Alta</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#/contacto">Contacto</a>
                    </li>
                    <li class="main-nav__item">
                        <a class="main-nav__link" href="#/nosotros">Nosotros</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="modalContainer close" id="modalContainer">
        <div class="modal" id="idModal">
          <button type="button" class="btn-close-modal">X</button>
          <h1>Carrito de Compras</h1>
          <div class="modal-products" id ="modal-products-id">Tu carrito de Compras esta Vacio</div>
        </div>
    </div>
    <div class="add-product close" id="show-product-add">Producto agregado al Carrito</div>
      
    <main></main>

    <footer class="main-footer">
        <div class="main-footer__logo-container">
          <p class="main-footer__cosmica-p">Cosmica</p>
          <p class="main-footer__jugueteria-p">Jugueteria</p>
        </div>
        <div class="main-footer__social-media">
          <img
            src="/iconos/instagram-brands.svg"
            alt="instagram jugueteria"
            class="main-footer__logo-social-media"
          />
          <img
            src="/iconos/twitter-brands.svg"
            alt="instagram jugueteria"
            class="main-footer__logo-social-media"
          />
          <img
            src="/iconos/facebook-brands.svg"
            alt="instagram jugueteria"
            class="main-footer__logo-social-media"
          />
          <p>Seguinos en nuestras redes</p>
        </div>
      </footer>

    <script src="js/vendor/handlebars.min-v4.7.7.js"></script>

    <script src="js/main.js" type="module"></script>


</body>
</html>
