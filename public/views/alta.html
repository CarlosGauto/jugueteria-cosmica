<div class="section-form">
  <header class="section-form__header">
    <h1>Alta de Producto</h1>
  </header>
    
        <form action="/api/products" method="post" id="form-alta-producto" class="new-product-form">
          <input type="hidden" id="id" name="id">
          <div class="new-product-form__input-container">
            <label for="name">Nombre:</label>
            <input type="text" name="name" id="name"/>
            <div class="input-error">El Nombre debe iniciar con Mayuscula</div>
          </div>
          <div class="new-product-form__input-container">
            <label for="price">Precio:</label>
            <input type="number" name="price" id="price" class="input-number" />
            <div class="input-error">Numero Incorrecto</div>
          </div>
          <div class="new-product-form__input-container">
            <label for="stock">Stock:</label>
            <input type="number" name="stock" class="input-number" min="1" id="stock" />
            <div class="input-error">Numero Incorrecto</div>
          </div>
          <div class="new-product-form__input-container">
            <label for="brand">Marca:</label>
            <input type="text" name="brand" id="brand" />
            <div class="input-error">La Marca debe iniciar con Mayuscula</div>
          </div>
          <div class="new-product-form__input-container">
            <label for="category">Categoria:</label>
            <input type="text" name="category" id="category" />
            <div class="input-error">Campo Obligatorio</div>
          </div>
          <div class="new-product-form__input-container">
            <label for="shortdesc">Descripcion Corta:</label>
            <input type="text" name="shortdesc" id="shortdesc" />
            <div class="input-error">Debe iniciar con Mayuscula</div>
          </div>
          <div class="new-product-form__input-container">
            <label for="longdesc">Descripcion:</label>
            <textarea name="longdesc" id="longdesc"></textarea>
            <div class="input-error">Debe iniciar con Mayuscula</div>
          </div>
          <div class="new-product-form__input-container age-container">
            <label>Rango de Edad</label>
            Desde:<input type="number" name="agemin" id="agemin" class="age-input input-number" />
            Hasta:<input type="number" name="agemax" id="agemax" class="age-input input-number" />
            <div class="input-error">Verifique los Campos</div>
          </div>
          
          <div class="new-product-form__input-container">
            <label for="imgurl">
              Adjuntar Foto: <input type="file" name="imgurl" id="imgurl" />
            </label>
          </div>
      
          <div class="new-product-form__input-container">
            <label for="freeshiping">
              <input type="checkbox" name="freeshiping" id="freeshiping" />
              Envio sin cargo
            </label>
          </div>
      
      
          <div class="new-product-form__input-container" id="btnSubmitContainer">
            <button class="button-form" id="btn-create">Subir Producto</button>
            <button class="button-form" id="btn-update" disabled>Guardar</button>
            <button class="button-form" id="btn-cancel" disabled>Cancelar</button>
            <div class="input-error">Verifique los Campos</div>
          </div>
        </form> 
</section>

<section class="section-products-table">
    <h2>Listado de productos</h2>
    <div class="products-table-container"></div>
</section>
